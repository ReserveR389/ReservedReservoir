<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Consultation</title>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="./Reserved Reservoir-logo/favicon_io/favicon.ico">
  <style>
    /* General Body Styles */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures body is at least 100% of viewport height */
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                  url('Reserved Reservoir-logo/computer-gf7e92db6f_1280.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    /* Navbar Styles */
    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin: 0;
    }

    .top-nav li {
      margin: 0 15px;
    }

    .logo {
      margin-right: auto;
    }

    .logo img {
      width: 90px;
      height: auto;
    }

    .top-nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .top-nav a:hover {
      color: #B54C61;
    }

    /* Main content area */
    .main-content {
      flex: 1; /* Allows the main content to grow and fill available space */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Form Container */
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      color: #333;
    }

    /* Form Title */
    .form-container h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }

    /* Form Elements */
    .form-container label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
      color: #555;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .form-container input:focus {
      border-color: #B54C61;
      outline: none;
      box-shadow: 0 0 3px rgba(181, 76, 97, 0.5);
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #B54C61;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #a04455;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="top-nav">
    <a href="index.html" class="logo">
      <img src="Reserved Reservoir-logo/profile.png" alt="Reserved Reservoir Logo">
    </a>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contactMe.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container">
      <h1>Book a Consultation</h1>
      <form action="https://formspree.io/f/xvoepjwk" method="POST">
        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="Full Name" placeholder="Enter your full name" required>
        
        <!-- Phone Number -->
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="Phone Number" placeholder="Enter your phone number" required>
        
        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email address" required>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
      
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Reserved Reservoir</p>
  </footer>
</body>
</html>
