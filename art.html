<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Showcase</title>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="./Reserved Reservoir-logo/favicon_io/favicon.ico">
  <style>
    /* General Body Styles */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                  url('Reserved Reservoir-logo/computer-gf7e92db6f_1280.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    /* Navbar Styles */
    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin: 0;
    }

    .top-nav li {
      margin: 0 15px;
    }

    .logo {
      margin-right: auto;
    }

    .logo img {
      width: 90px;
      height: auto;
    }

    .top-nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .top-nav a:hover {
      color: #B54C61;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    /* Cards Container */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Individual Card */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
      color: #333;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* Contact section */
    .contact-message {
      margin-top: 40px;
      text-align: center;
      font-size: 1rem;
      color: #fff;
    }

    .contact-message a {
      color: #B54C61;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-message a:hover {
      color: #a04455;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="top-nav">
    <a href="index.html" class="logo">
      <img src="Reserved Reservoir-logo/profile.png" alt="Reserved Reservoir Logo">
    </a>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contactMe.html">Contacts</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Cards Section -->
    <div class="cards-container">
      <!-- Card 1 -->
      <div class="card">
        <img src="Reserved Reservoir-logo/art/anime.jpg" alt="Art 1">
        <h3>Anime Guy in Dungeon</h3>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="Reserved Reservoir-logo/art/cat_sword.png" alt="Art 2">
        <h3>Cat Knight on Steed</h3>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img src="Reserved Reservoir-logo/art/fight.jpg" alt="Art 3">
        <h3>Nature at Odds</h3>
      </div>

      <!-- Card 4 -->
      <div class="card">
        <img src="Reserved Reservoir-logo/art/fused.jpg" alt="Art 4">
        <h3>Nature Coming Together</h3>
      </div>

      <!-- Card 5 -->
      <div class="card">
        <img src="Reserved Reservoir-logo/art/trex.png" alt="Art 5">
        <h3>Knight and his Noble T-Rex</h3>
      </div>
    </div>

    <!-- Contact Message -->
    <div class="contact-message">
      <p>For usage rights or collaborations, please email: 
        <a href="mailto:contact@reservedreservoir.com">contact@reservedreservoir.com</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Reserved Reservoir</p>
  </footer>
</body>
</html>
